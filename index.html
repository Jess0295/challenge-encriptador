<!DOCTYPE html>
<html lang="es-mx">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador Alura LATAM</title>
    <link rel="stylesheet" href="./Styles/style.css"

</head>

<body class="body">
    <header class="header">
        <img src="./Assets/Frame 6.png" alt="Logo de Alura">
    </header>

    <main class="main">
        <section class="inicio-encriptador">
            <textarea class="texto-campo-encriptador" name="campo-de-texto" id="" cols="50" rows="20" placeholder="Ingresa el texto que desees encriptar
            o desencriptar aquí"></textarea>

            <div class="texto-informacion">
                <img class="icono-exclamacion" src="./Assets/icono-exclamacion.png"><h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button class="boton-encriptar">Encriptar</button>
                <button class="boton-desencriptar">Desencriptar</button>
            </div>

        </section>

        <section class="resultado-encriptador">
            <textarea class="texto-campo-desencriptado" name="mensaje-desencriptado" id="" cols="30" rows="20" placeholder="Ningún mensaje fue encontrado"></textarea>
            <div>
                <button class="boton-copiar">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>jessica Valdebenito Vargas • Challenge Encriptador de texto • Alura LATAM</p>
    </footer>
</body>
</html>
