<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
    <header>
        <img src="./Assets/Frame 6 blanco.png">
    </header>
    <main>
        <div class="container">
            <div class="encriptar">
                <textarea
                    class="texto"
                    name="texto"
                    id="texto" 
                    cols="30" 
                    rows="10" 
                    placeholder="Ingresa el texto aquí"
                ></textarea>
            </div>
            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="boton-encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <input 
                type="button" 
                class="boton-desencriptar" 
                value="Desencriptar" 
                onclick="desencriptar()"
                />
            </div>
            <div class="encriptado">
                <img src="" alt="" id="muneco">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar</p>
                    <textarea 
                    class="mensaje" 
                    name="mensaje" 
                    id="mensaje" 
                    cols="30" 
                    rows="10"
                    ></textarea>
                </div>
            </div>
        </div>
    </main>
    </main>
    <footer>

    </footer>
</body>
</html>
