<!DOCTYPE html>
<html lang="es-mx">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador Alura LATAM</title>
    <link rel="stylesheet" href="./Styles/style.css"

</head>

<body>
    <header>
        <img class="logo-alura" src="./Assets/Frame 6.png" alt="Logo de Alura">
    </header>

    <main>
        <section>
            <textarea class="campo-de-texto" name="campo-de-texto" id="" cols="60" rows="30" placeholder="Ingresa el texto que desees encriptar
            o desencriptar aquí"></textarea>

            <div class="texto-informacion">
                <h6 class="informacion"><img src="./Assets/icono-exclamacion.png" alt="icono-exclamacion">Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button class="boton-encriptar">Encriptar</button>
                <button class="boton-desencriptar">Desencriptar</button>
            </div>

        </section>
            <textarea name="mensaje-desencriptado" id="" cols="60" rows="30" placeholder=""></textarea>
            <div><button class="boton-copiar">Copiar</button>
            </div>
        <section>

        </section>
    </main>

    <footer class="footer">
        <p>jessica Valdebenito Vargas • Challenge Encriptador de texto • Alura LATAM</p>
    </footer>
</body>
</html>
