<!DOCTYPE html>
<html lang="es-mx">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador Alura LATAM</title>
    <link rel="stylesheet" href="./Styles/style.css"

</head>

<body class="body">
    <header>
        <div class="header">
            <img class="logo-alura" src="./Assets/Frame 6.png" alt="Logo de Alura">
        </div>
    </header>

    <main>
        <div class="main">
            <div class="campo-encriptador">
                <textarea class="cuadro-texto" placeholder="Ingresa el texto que desees encriptar o desencriptar aquí"></textarea>
                <div class="info">
                    <img class="icono-exclamacion" src="./Assets/icono-exclamacion.png">
                    <p class="informacion">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                        <button>Encriptar</button>
                        <button>Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="campo-resultado">
            <aside>
                <img class="muneco" src="./Assets/Muñeco.png" alt="Muñeco"
                <p class="ningun-mensaje">Ningún mensaje fue encontrado</p>
                <p class="bajada-ningun-mensaje">Ingresa el texto que deseas encriptar o desencriptar.</p>
                <button class="boton-copiar">Copiar</button>
            </aside>
        </div>
    </main>

    <footer class="footer">
        <p>Jessica Valdebenito Vargas • G7 - ONE • Alura LATAM • 2024</p>

    </footer>
</body>
</html>
